<style>
    .drop{
  width: 100%;
  height: 45px;
  padding-left: 40px;
  box-sizing: border-box;
  box-shadow: none;
  border: 1px solid #00000020;
  border-radius: 50px;

  background: transparent;
  margin-bottom:15px;

<body>

  <div class="container">

    <div class="row px-1">
      <div class="col-lg-12 col-xl-12 card flex-row mx-auto px-0">
        <div class="img-left d-none d-md-flex">

          <div id="slider-container">

            <div id="image-slider">
              <!-- Add your image slider content here -->
              <img class="slider-image" src="assests/img/Theax%20Posters%20(1).png" alt="Image 1">
              <img class="slider-image" src="assests/img/Theax%20Posters%20(2).png" alt="Image 2">
              <img class="slider-image" src="assests/img/Theax%20Posters.png" alt="Image 3">
            </div>
            <div id="dots-container"></div>
          </div>

        </div>

        <div class="card-body">

          <h4 class="title text-left mt-4">
            <strong>Hi Geek </strong> <img src="assests/img/hiwave.png" alt="Geek Image" class="geek-image">
            <br>We are excited to see you in <mark>Code Crunch 24
            </mark>
          </h4>

          <form class="form-box px-3" action="https://ibmhackathons.theax.in/codecrunch24/reg" method="post">

            <div class="form-input">
              <span><i class="fa fa-building"></i></span>
              <select class="drop" name="university" required>
                  <option value="">Select your university...</option>
                  <option value="Vishwakarma University">Vishwakarma University</option>
                  <option value="GLA University">GLA University</option>
                  <option value="Hindustan University">Hindustan University</option>
                  <option value="IILM">IILM</option>
                  <option value="MBU">Mohan Babu University</option>
                  <option value="Manav Rachna University">Manav Rachna University</option>
                  <option value="JSPM">JSPM</option>
                  <option value="People's University">People's University</option>
                  <option value="Joy University">Joy University</option>
                  <option value="Yenepoya">Yenepoya</option>
                  <option value="OP Jindal Global University">OP Jindal Global University</option>
                  <option value="KARE">KARE</option>
                  <option value="Sri Sai">Sri Sai</option>
                  <option value="Lamrin Tech">Lamrin Tech</option>
                  <option value="Sharnbasva">Sharnbasva</option>
                  <option value="UPES">UPES</option>
                  <option value="STAREX">STAREX</option>
                  <option value="AURO">AURO</option>
                  <option value="SRI SRI">SRI SRI</option>
                  <option value="SVKM">SVKM</option>
                </select>

            </div>

            <div class="form-input">
              <span><i class="fa fa-user-circle"></i></span>
              <input type="text" name="fname" placeholder="Team Leader Name" required>
            </div>

            <!--Team Name-->

            <div class="form-input">
              <span><i class="fa fa-users"></i></span>
              <input type="text" name="tname" placeholder="Tell us your Team Name" tabindex="10" required>
            </div>

            <!--Email-->
            <div class="form-input">
              <span><i class="fa fa-envelope"></i></span>
              <input type="email" name="email" placeholder="Enter your email" tabindex="10" required>
            </div>

            <!-- <div class="form-input">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <span><i class="fa fa-envelope"></i></span>
                  <input type="email" name="email" placeholder="Enter Email" required>
                </div>

                <div class="col-md-6 mb-3">
                  <span><i class="fa fa-address-book"></i></span>
                  <input type="text" name="mobile" placeholder="Phone Number" required>
                </div>
              </div>
            </div> -->

            <!--Passsword-->

            <div class="form-input">
              <span><i class="fa fa-key"></i></span>
              <input type="password" name="password" placeholder="Enter Password" required>
            </div>

            <!-- <div class="form-input">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <span><i class="fa fa-key"></i></span>
                  <input type="password" name="" placeholder="Enter Password" required>
                </div>

                <div class="col-md-6 mb-3">
                  <span><i class="fa fa-key"></i></span>
                  <input type="password" name="" placeholder="Confirm Password" required>
                </div>
              </div>
            </div> -->


            <div class="mb-3">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="cb1" name="" required>
                <label class="custom-control-label" for="cb1">I Agree to <b><u>Terms & Conditions</u></b> and the
                  <b><u>Pivacy Policy</u></b> of CodeFest</label>
              </div>
            </div>

            <div class="mb-3">
              <button type="submit" class="btn btn-block text-uppercase">
                Register Now
              </button>
            </div>

            <hr class="my-4">

            <div class="text-center mb-2">
              Already have an account ?
              <a href="login.html" class="register-link">
                Login Here
              </a>
            </div>

          </form>
        </div>

      </div>
